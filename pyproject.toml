[tool.poetry]
name = "md_translate"
version = "0.2.3"
description = "CLI tool to translate markdown files"
authors = ["Ilya Chichak <ilyachch@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.6"
requests = "^2.24.0"

[tool.poetry.dev-dependencies]
coverage = "^5.2"
mypy = "^0.782"
black = "^19.10b0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

# Black section

[tool.black]
exclude = """
(
    tests
)
"""
