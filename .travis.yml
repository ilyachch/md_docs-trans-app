sudo: false
dist: xenial
language: python
python:
  - '3.6'
  - '3.7'
install:
  - python setup.py install
script:
  - python setup.py test
  - export COMMIT_HEADER=$(git log --oneline --format=%B -n 1 HEAD | head -n 1 | cut -d ' ' -f 1)
notifications:
  email:
    on_success: never
    on_failure: change

before_deploy: |-
  log=$(git log $TRAVIS_COMMIT_RANGE --oneline)
  export TAG=v$COMMIT_HEADER
  export BODY=$'**Change log:**<br/>'${log//$'\n'/<br/>}

deploy:
  - provider: pypi
    user: ilyachch
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    on:
      repo: ilyachch/md_docs-trans-app
      branch: master
      python: '3.6'
      condition: $COMMIT_HEADER =~ ^([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,3})$

  - provider: releases
    skip_cleanup: true
    name: Release $COMMIT_HEADER
    tag_name: $TAG
    body: $BODY
    api_key:
      secure: 
    file:
      - dist/*.whl
      - dist/*.tar.gz
    on:
      repo: ilyachch/md_docs-trans-app
      branch: master
      python: '3.6'
      condition: $COMMIT_HEADER =~ ^([0-9]{1,3}).([0-9]{1,3}).([0-9]{1,3})$
