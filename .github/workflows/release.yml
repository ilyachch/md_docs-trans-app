name: Release
on:
  push:
    branches:
      - master
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run'
        required: false
        default: false
        type: boolean
jobs:
  lint:
    uses: ./.github/workflows/linting.yml
    strategy:
      fail-fast: false
      matrix:
        validation-command: [ "make check_mypy", "make check_isort", "make check_flake8" ]
        system: [ "ubuntu-20.04", "ubuntu-22.04" ]
        python-version: [ "3.10", "3.11" ]
    name: Linting
    with:
      python-version: ${{ matrix.python-version }}
      command: ${{ matrix.validation-command }}
      system: ${{ matrix.system }}
  test:
    uses: ./.github/workflows/testing.yml
    name: Testing
    strategy:
      fail-fast: false
      matrix:
        system: [ "ubuntu-20.04", "ubuntu-22.04" ]
        python-version: [ "3.10", "3.11" ]
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Getting code
        uses: actions/checkout@v3.1.0
      - name: Getting Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Installing dependencies
        run: poetry install
      - name: Getting package version
        id: get_version
        run: echo "::set-output name=clear_version::$(poetry version -s)"
      - name: Build package
        run: poetry build
      - name: Get asset name
        id: get_asset_name
        run: echo "name=asset_name=$(ls dist | grep gz)" >> $GITHUB_OUTPUT
      - name: Make release and publish
        if: ${{ !inputs.dry-run }}
        run: make release USERNAME=${{ secrets.PYPI_USERNAME }} TOKEN=${{ secrets.PYPI_TOKEN }}
      - name: Create Release
        if: ${{ !inputs.dry-run }}
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_clear_version.outputs.clear_version }}
          release_name: ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
      - name: Upload Release assets
        if: ${{ !inputs.dry-run }}
        id: upload_gz
        uses: actions/upload-release-asset@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ steps.get_asset_name.outputs.asset_name }}
          asset_name: ${{ steps.get_asset_name.outputs.asset_name }}
          asset_content_type: application/tar+gzip
      - name: Upload Release assets to workflow artifacts
        if: ${{ inputs.dry-run }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.get_asset_name.outputs.asset_name }}
          path: dist/${{ steps.get_asset_name.outputs.asset_name }}
