name: Release
on:
  push:
    branches:
      - master
    paths:
      - '**/*.py'
      - 'pyproject.toml'
      - 'poetry.lock'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run'
        required: false
        default: false
        type: boolean
jobs:
  lint:
    uses: ./.github/workflows/linting.yml
    name: Linting
    with:
      system: "ubuntu-22.04"
      python-version: "3.10"
  test:
    uses: ./.github/workflows/testing.yml
    name: Testing
    strategy:
      fail-fast: false
      matrix:
        system: [ "ubuntu-20.04", "ubuntu-22.04" ]
        python-version: [ "3.10", "3.11" ]
    with:
      system: ${{ matrix.system }}
      python-version: ${{ matrix.python-version }}
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: write
    steps:
      - name: Getting code
        uses: actions/checkout@v3.1.0
      - name: Getting Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Get current package version
        run: echo ::set-output name=version::$(poetry version -s)
        id: get_version
      - name: Get latest released version
        run: echo ::set-output name=version::$(git describe --tags --abbrev=0)
        id: get_latest_version
      - name: Cancel current run if version is not changed
        if: ${{ steps.get_version.outputs.version == steps.get_latest_version.outputs.version }}
        run: exit 78

      - name: Build package
        run: poetry build

      - name: Upload Release assets to workflow artifacts
        if: ${{ inputs.dry-run }}
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI (dry-run)
        if: ${{ inputs.dry-run }}
        run: poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_TOKEN }} --dry-run

      - name: Create Release
        if: ${{ !inputs.dry-run }}
        id: create_release
        uses: ncipollo/release-action@v1.12.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          artifacts: "dist/*"
          commit: ${{ github.sha }}
          draft: false
          name: $(poetry version)
          tag: $(poetry version -s)
      - name: Publish to PyPI
        if: ${{ !inputs.dry-run }}
        run: poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_TOKEN }}
